<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<h1 class="display-1 text-center">Vaqtni hisoblayman</h1>
		<form
			action=""
			class="w-50 d-flex justify-content-center align-items-center mx-auto mt-5 mb-4"
		>
			<span class="me-3 h2">Masofa</span>
			<input type="text" class="form-control flex-grow-1 me-3" />
			<button type="submit" class="btn btn-outline-primary">Hisobla</button>
		</form>

		<span class="istrue fs-2 d-flex justify-content-center"> </span>

		<div class="box row p-4">
			<div class="col-3">
				<div class="walk text-center py-3 px-5 border">
					<img
						src="./images/walker.png"
						alt="walker"
						width="128"
						height="128"
						class="rounded mb-3"
					/>
					<h3 class="h3">Piyoda</h3>
					<span class="walk-time fs-5">Vaqt</span>
				</div>
			</div>
			<div class="col-3">
				<div class="bicycle text-center px-5 border py-3">
					<img
						src="./images/bicycle.png"
						alt="bicycle"
						width="128"
						height="128"
						class="rounded mb-3"
					/>
					<h3 class="h3">Velosipedda</h3>
					<span class="bicycle-time fs-5">Vaqt</span>
				</div>
			</div>
			<div class="col-3">
				<div class="car text-center px-5 border py-3">
					<img
						src="./images/car.png"
						alt="car"
						width="128"
						height="128"
						class="rounded mb-3"
					/>
					<h3 class="h3">Mashinada</h3>
					<span class="car-time fs-5">Vaqt</span>
				</div>
			</div>
			<div class="col-3">
				<div class="plane text-center px-5 border py-3">
					<img
						src="./images/plane.png"
						alt="plane"
						width="128"
						height="128"
						class="rounded mb-3"
					/>
					<h3 class="h3">Samalyotda</h3>
					<span class="plane-time fs-5">Vaqt</span>
				</div>
			</div>
		</div>
		<span></span>
		<script src="./js/main.js"></script>
	</body>
</html>
